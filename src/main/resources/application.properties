server.port=8082
#дефолтное значение, но на всякий случай укажем
server.servlet.context-path=/

spring.datasource.url=jdbc:postgresql://localhost:5433/todo_app_db
#но стандартный порт постгреса 5432
spring.datasource.username=postgres
spring.datasource.password=example

#устраняет проблемы связки Spring с Postrgre SQL
spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true
#чтобы видеть запросы, который будут генериться в процессе
spring.jpa.show-sql=true
#в БД будут создаваться таблицы
spring.jpa.hibernate.ddl-auto=update